<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wordle-clone">
    <h1> Wordle Clone </h1>

  
    <div id="game-board"></div>
    <div id="keyboard">
      <div class="key-row top-row">
        <div class="key-box">q</div>
        <div class="key-box">w</div>
        <div class="key-box">e</div>
        <div class="key-box">r</div>
        <div class="key-box">t</div>
        <div class="key-box">y</div>
        <div class="key-box">u</div>
        <div class="key-box">i</div>
        <div class="key-box">o</div>
        <div class="key-box">p</div>
      </div>

      <div class="key-row middle-row">
        <div class="key-box">a</div>
        <div class="key-box">s</div>
        <div class="key-box">d</div>
        <div class="key-box">f</div>
        <div class="key-box">g</div>
        <div class="key-box">h</div>
        <div class="key-box">j</div>
        <div class="key-box">k</div>
        <div class="key-box">l</div>
      </div>

      <div class="key-row bottom-row">
        <div class="key-box enter-box">Enter</div>
        <div class="key-box">z</div>
        <div class="key-box">x</div>
        <div class="key-box">c</div>
        <div class="key-box">v</div>
        <div class="key-box">b</div>
        <div class="key-box">n</div>
        <div class="key-box">m</div>
        <div class="key-box backspace-box">Undo</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
